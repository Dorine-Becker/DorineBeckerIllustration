<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illustrations - Dorine Becker Illustratrice</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bV0p+eOzEypjVSc7A6I2qsO5Hik7pjD8v8K3ddjzv5HXWzlxKVyOqQAZH5+VrJ/nw1W1UI0lH2FgS1OlK2lhxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    :root {
      --vert-principal: #3d5b43;
    }

    /* --- Lightbox --- */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 1rem;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 75vh;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #lightbox p {
      font-size: 1.1rem;
      max-width: 80%;
    }

    #lightbox button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    /* --- Vignettes --- */
    .vignette {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .vignette img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .vignette:hover img {
      transform: scale(1.05);
    }

    .vignette h2 {
      margin-top: 0.5rem;
      font-size: 1rem;
      text-align: center;
      color: var(--vert-principal);
    }

    /* --- Barre de catégories --- */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .categorie-btn {
      text-decoration: none;
      color: var(--vert-principal);
      border: 2px solid var(--vert-principal);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .categorie-btn:hover {
      background-color: var(--vert-principal);
      color: #fff;
    }

    .categorie-btn.active {
      background-color: var(--vert-principal);
      color: #fff;
      font-size: 1.2rem;
      padding: 0.7rem 1.4rem;
    }
  </style>
</head>

<body class="portfolio">
  <header>
    <nav>
      <button id="menu-toggle" aria-label="Afficher le menu" aria-expanded="false">☰</button>
      <ul id="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <li><a href="a_propos.html">À propos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Barre de catégories -->
    <div class="categories">
      <a href="illustrations.html" class="categorie-btn active">Illustrations</a>
      <a href="livres.html" class="categorie-btn">Livres</a>
      <a href="chara.html" class="categorie-btn">Charadesign</a>
      <a href="jeux.html" class="categorie-btn">Jeux de société</a>
    </div>

    <div class="projets-grid" id="illustrations-container">
      <!-- Les vignettes seront générées ici dynamiquement -->
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <button id="close-lightbox" aria-label="Fermer">&times;</button>
    <img src="" alt="Image agrandie" id="lightbox-image" />
    <p id="lightbox-text"></p>
  </div>

  <script>
    // --- Menu mobile ---
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    if (menuToggle && menu) {
      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
        menuToggle.setAttribute('aria-expanded', menu.classList.contains('active'));
      });
    }

    // --- Génération dynamique des vignettes ---
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('illustrations-container');
      const imageDirectory = 'images/Illu/';

      const imageFiles = [
        "Biere_saphir.jpg",
        "Biere_golden.jpg",
        "Angouleme_BD_Sherlock_2pages_insta.jpg",
        "Valco_Kem_illu_final.jpg",
        "Biere_red.jpg",
        "JDR_station_essence.jpg"
      ];

      const imageNames = [
        "Bière Saphir",
        "Bière Golden",
        "Angoulême BD – Sherlock",
        "Valco Kem",
        "Bière Red",
        "JDR – Station essence"
      ];

      const imageDescriptions = [
        "Une illustration lumineuse inspirée par la fraîcheur de la bière Saphir.",
        "La Bière Golden, douce et pétillante, mise en valeur par un style doré.",
        "Extrait d’une bande dessinée inspirée de Sherlock Holmes, publiée pour Angoulême.",
        "Une illustration finale réalisée pour Valco Kem, entre technique et poésie.",
        "Bière Red, une création à la fois vive et chaleureuse.",
        "Une scène narrative illustrant un moment clé d’un jeu de rôle : la station essence."
      ];

      imageFiles.forEach((imageFile, index) => {
        const imageUrl = imageDirectory + imageFile;
        const displayName = imageNames[index] || imageFile.replace(/\.[^/.]+$/, "");

        const vignette = document.createElement('a');
        vignette.className = 'vignette';
        vignette.href = "#";
        vignette.innerHTML = `
          <img src="${imageUrl}" alt="${displayName}" />
          <h2>${displayName}</h2>
        `;

        vignette.addEventListener('click', (e) => {
          e.preventDefault();
          const lightbox = document.getElementById('lightbox');
          const lightboxImage = document.getElementById('lightbox-image');
          const lightboxText = document.getElementById('lightbox-text');
          lightboxImage.src = imageUrl;
          lightboxImage.alt = displayName;
          lightboxText.textContent = imageDescriptions[index] || "";
          lightbox.style.display = 'flex';
        });

        container.appendChild(vignette);
      });

      // Fermeture du lightbox
      const closeBtn = document.getElementById('close-lightbox');
      closeBtn.addEventListener('click', () => {
        document.getElementById('lightbox').style.display = 'none';
      });

      document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox') e.currentTarget.style.display = 'none';
      });
    });
  </script>
</body>
</html>
