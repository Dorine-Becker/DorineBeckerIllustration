<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illustrations - Dorine Becker Illustratrice</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bV0p+eOzEypjVSc7A6I2qsO5Hik7pjD8v8K3ddjzv5HXWzlxKVyOqQAZH5+VrJ/nw1W1UI0lH2FgS1OlK2lhxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* --- Lightbox (image agrandie) --- */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 1rem;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 75vh;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #lightbox p {
      font-size: 1.1rem;
      max-width: 80%;
    }

    #lightbox button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    /* --- Style des vignettes (facultatif) --- */
    .vignette {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .vignette img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .vignette:hover img {
      transform: scale(1.05);
    }

    .vignette h2 {
      margin-top: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="portfolio">
  <header>
    <nav>
      <button id="menu-toggle" aria-label="Afficher le menu" aria-expanded="false">☰</button>
      <ul id="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <li><a href="a_propos.html">À propos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Illustrations</h1>
    <div class="projets-grid" id="illustrations-container">
      <!-- Les vignettes seront générées ici dynamiquement -->
    </div>
  </main>

  <!-- Conteneur pour l’image agrandie -->
  <div id="lightbox">
    <button id="close-lightbox" aria-label="Fermer">&times;</button>
    <img src="" alt="Image agrandie" id="lightbox-image" />
    <p id="lightbox-text"></p>
  </div>

  <script>
    // --- Menu mobile ---
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    if (menuToggle && menu) {
      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
        menuToggle.setAttribute('aria-expanded', menu.classList.contains('active'));
      });
    }

    // --- Génération dynamique des vignettes ---
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('illustrations-container');
      const imageDirectory = 'images/Livres/';

      // Liste des fichiers d’images
      const imageFiles = [
        "Euphoria_seb_final.jpg", "Design_Pinocchio.jpg", "Deviant_couv.jpg", "Couv_Edward_et_cie.jpg"
      ];

      // Liste des noms personnalisés (affichés sous chaque vignette)
      const imageNames = ["Euphoria", "Pinocchio", "Deviant", "Edward_et_cie"
        
      ];

      // Liste des textes descriptifs (affichés dans la lightbox)
      const imageDescriptions = [
        "1", "2", "3", "4"
      ];

      // Création dynamique des vignettes
      imageFiles.forEach((imageFile, index) => {
        const imageUrl = imageDirectory + imageFile;
        const displayName = imageNames[index] || imageFile.replace(/\.[^/.]+$/, "");

        const vignette = document.createElement('a');
        vignette.className = 'vignette';
        vignette.href = "#";
        vignette.innerHTML = `
          <img src="${imageUrl}" alt="${displayName}" />
          <h2>${displayName}</h2>
        `;

        // --- Ajout du clic pour afficher l’image en grand ---
        vignette.addEventListener('click', (e) => {
          e.preventDefault();
          const lightbox = document.getElementById('lightbox');
          const lightboxImage = document.getElementById('lightbox-image');
          const lightboxText = document.getElementById('lightbox-text');
          lightboxImage.src = imageUrl;
          lightboxImage.alt = displayName;
          lightboxText.textContent = imageDescriptions[index] || "";
          lightbox.style.display = 'flex';
        });

        container.appendChild(vignette);
      });

      // --- Fermeture du lightbox ---
      const closeBtn = document.getElementById('close-lightbox');
      closeBtn.addEventListener('click', () => {
        document.getElementById('lightbox').style.display = 'none';
      });

      // Fermeture en cliquant à l’extérieur de l’image
      document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox') {
          e.currentTarget.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
