<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <nav>
    <button id="menu-toggle" aria-label="Afficher le menu" aria-expanded="false">☰</button>
    <ul id="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="Portfolio.html">Portfolio</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="A_propos.html">A propos...</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="contact">
    <h1>Contact</h1>
    <form action="https://formsubmit.co/gnrsgn@gmail.com" method="POST" novalidate>
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="Nouveau message depuis le site" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_next" value="merci.html" />

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="Prénom" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="Nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="Email" required />

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="Téléphone" pattern="[0-9]{10}" placeholder="ex. 0612345678" />

      <label for="message">Message :</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Dorine Becker</p>
</footer>

<!-- JavaScript placé avant </body> pour éviter les erreurs de chargement -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', function () {
      menu.classList.toggle('active');
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
    });
  });
</script>

</body>
</html>
